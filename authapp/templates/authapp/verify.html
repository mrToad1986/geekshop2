{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    {% if user.is_authenticated %}
        <h1>Поздравляем, регистрация прошла успешно</h1>
    {% else %}
        <h1>Ошибка, обратитесь к разработчикам</h1>
    {% endif %}
    <a class="btn btn-primary form-control" href="{% url 'index' %}">На главную</a>

{% endblock %}
